<!DOCTYPE html>
<html>
<body>
    <h2>Javascript While Loop</h2>
    <p id="number"></p>
    <script>
        var text = "";
        var i = 0 ;
        while (i <= 10){
            text +="<br>The Number is " + i;
            i++; 
        }
        document.getElementById("number").innerHTML = text;
        </script>
        </body>
        </html>
