<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Validation using API</title>
    </head>

    <body>
        <p>Enter a number and click OK:</p>
        <input id="number1" type="number" min="100" max="300" required>
        <button onclick="myFunction()">OK</button>
        <p>If the number is less than 100 or greater than 300, an error message will be displayed.</p>
        <p id="result"></p>
        <script>
            function myFunction() {
                var num = document.getElementById("number1");
                if (!num.checkValidity()) {
                    document.getElementById("result").innerHTML = num.validationMessage;
                }
                else {
                    document.getElementById("result").innerHTML = "Input OK";
                    
                }
            }
        </script>
    </body>
</html>
